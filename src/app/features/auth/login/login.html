<div class="login-container">
    <mat-card>

        <mat-card-title class="title">
            Login
        </mat-card-title>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>

                <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />

                <button mat-icon-button matSuffix type="button" (click)="togglePassword()">
                    <mat-icon>
                        {{ hidePassword ? 'visibility_off' : 'visibility' }}
                    </mat-icon>
                </button>

            </mat-form-field>

            <button mat-raised-button color="primary" class="full-width" type="submit">
                Login
            </button>

            <button mat-stroked-button class="full-width guest-btn" type="button" (click)="goToBooks()">
                Continue as Guest
            </button>

        </form>

    </mat-card>
</div>
