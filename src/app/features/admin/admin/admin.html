<div class="admin-container">

    <mat-card>

        <div class="top-bar">

            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applySearch($event)">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Filter by Role</mat-label>
                <mat-select (selectionChange)="filterByRole($event.value)">
                    <mat-option value="">All</mat-option>
                    <mat-option value="Admin">Admin</mat-option>
                    <mat-option value="User">User</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="addUser()">
                Add User
            </button>

        </div>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let user">{{ user.name }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                <td mat-cell *matCellDef="let user">{{ user.role }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let user">
                    @if (auth.getCurrentUser()?.id != user.id && user.id !=1) {
                    <button mat-button color="primary" (click)="editUser(user.id)">
                        Edit
                    </button>
                    <button mat-button color="warn" (click)="deleteUser(user.id)">
                        Delete
                    </button>
                    }
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

    </mat-card>

</div>
